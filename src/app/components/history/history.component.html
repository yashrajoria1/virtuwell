<div class="container">
  <div class="heading">
    <h2>Our History</h2>
    <h1>Innovation - it's in our DNA</h1>
  </div>
  <div class="image-text" *ngFor="let history of histories">
    <div class="img">
      <img [src]="history.image" width="350" height="400" alt="" />
    </div>
    <div class="img-head">
      <h2>{{history.header}}</h2>
    </div>
    <div class="img-p">
      <p>{{history.para}}</p>
    </div>
  </div>
</div>
